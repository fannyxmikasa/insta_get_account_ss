<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/777961b146.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="sidebar.png">
        </div>
        <div class="main">
            <div class="info-div">
                <div class="main-info">
                    <div class="top">
                        <div class="left">
                            <img src="sidebar.png" id="dp" crossorigin="anonymous">
                        </div>
                        <div class="right">
                            <div class="name-header">
                                <h2 class="name" id="user_name">
                                    therealangellocsin
                                </h2>
                                <div class="spacer">

                                </div>
                                <div class="btn">
                                    <div class="btn-message">
                                        Message
                                    </div>
                                    <div class="btn-follow">
                                        Follow
                                    </div>
                                    <div class="btn-down">
                                        <svg aria-label="Down chevron icon" class="" color="#ffffff" fill="#ffffff" height="12" role="img" viewBox="0 0 24 24" width="12"><path d="M21 17.502a.997.997 0 01-.707-.293L12 8.913l-8.293 8.296a1 1 0 11-1.414-1.414l9-9.004a1.03 1.03 0 011.414 0l9 9.004A1 1 0 0121 17.502z"></path></svg>
                                    </div>
                                </div>
                                <svg aria-label="Options" class="btn-elipsis" color="#262626" fill="#262626" height="32" role="img" viewBox="0 0 24 24" width="32"><circle cx="12" cy="12" r="1.5"></circle><circle cx="6" cy="12" r="1.5"></circle><circle cx="18" cy="12" r="1.5"></circle></svg>
                            </div>
                            <div class="space"></div>
                            <div class="likes">
                                <div class="post">
                                    <span id="post_count">2,214</span> posts
                                </div>
                                <div class="follower">
                                    <span id="follower_count">2,214</span> followers
                                </div>
                                <div class="following">
                                    <span id="following_count">2,214</span> following
                                </div>
                            </div>
                            <div class="space"></div>
                            <div class="real-name">
                                <span id="real_name">Angel Locsin-Arce</span>
                            </div>
                            <div class="bio" id="bio">
                                
                            </div>
                        </div>
                    </div>
                    <div class="subhead">
                        <img src="post.png">
                    </div>
                    <div class="img-container">
                        <div class="box" style="margin-right: 28px;">
                            
                        </div>
                        <div class="box" style="margin-right: 28px;">
                            
                        </div>
                        <div class="box">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
